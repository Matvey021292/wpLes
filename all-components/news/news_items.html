<div class="analytic-item">
    <div class="analytic-item-icon">
        <a href="@@link"><img src="@@img" alt="logo"></a>
    </div>
    <div class="analytic-item-content">
        <a class="analytic-item-title" href="@@link">
            @@title
        </a>
        <div class="analytic-item-other">
            <a href="#" class="analytic-item-author">
                @@author
            </a>
            <span class="analytic-item-date">
                @@date
            </span>
        </div>
    </div>
</div>
